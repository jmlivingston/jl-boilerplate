<div class="container">
    <div class="page-header">
        <h2>{{pageStrings.Login}}</h2>
    </div>
    <div class="form-group">
        <label for="email">{{pageStrings.Email}}</label>
        <input type="email" class="form-control" id="email" placeholder="{{pageStrings.EmailPrompt}}" ng-model="vm.Email" />
    </div>
    <div class="form-group">
        <label for="password">{{pageStrings.Password}}</label>
        <input type="password" class="form-control" id="password" placeholder="{{pageStrings.PasswordPrompt}}" ng-model="vm.Password" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="vm.RememberMe" /> {{pageStrings.RememberMe}}
        </label>
    </div>
    <button type="submit" class="btn btn-primary pull-right" ng-click="vm.login()">{{pageStrings.Login}}</button>
    <div class="clearfix"></div>
    <br />
    <div class="alert alert-danger" role="alert" ng-show="vm.showError">
        The email or password is not correct. Please try again.
    </div>
</div>
